{% extends 'ScrumHelper/base.html' %}
{% load static %}

{% block title %} Stories {% endblock %}

{% block content %}

    <h3>New Story</h3>
    <form method="POST" class="col s12">
        {% csrf_token %}
        <ul>
            {{ form.as_ul }}
        </ul>
        <button type="submit" class="save btn btn-default btn-flat">Submit</button>
    </form>

{% endblock %}
