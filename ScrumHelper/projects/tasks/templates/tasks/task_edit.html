{% extends 'ScrumHelper/base.html' %}
{% load static %}

{% block title %} Tasks {% endblock %}

{% block content %}
    <div class="container">
        <h4>New Task</h4>
        <form method="POST" class="col s12">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <button type="submit" class="save btn">Submit</button>
        </form>
    </div>
{% endblock %}
