{% extends 'ScrumHelper/base.html' %}
{% load static %}



{% block content %}
    <main role="main">        
        <div class="container">
            <div class="row">
                <h2>Projects</h2>
                <p>List of all projects</p>
                <p><a class="btn btn-secondary" href="{% url 'projects:index' %}" role="button">View »</a></p>
                
                <h2>My open stories</h2>
                <p>List of stories/tasks/epics/issues assigned to you</p>
                <p><a class="btn btn-secondary" href="{% url 'users:detail' user.username %}" role="button">View »</a></p>

                <h2>My timesheet</h2>
                <p>Your personal work logs.</p>
                <p><a class="btn btn-secondary" href="{% url 'users:get_users_worklogs' user.username %}" role="button">View »</a></p>

            </div> 
        </div> <!-- /container -->  
    </main>
    
{% endblock %}
